<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPhone - 离线模式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .status-indicator {
            margin-top: 1rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .online {
            color: #4ade80;
        }
        
        .offline {
            color: #f87171;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1 class="offline-title">EPhone 离线模式</h1>
        <p class="offline-message">
            网络连接已断开，但您仍可以查看已缓存的内容。<br>
            请检查网络连接后重试。
        </p>
        <button class="retry-button" onclick="checkConnection()">
            重新连接
        </button>
        <div class="status-indicator" id="status">
            <span class="offline">● 离线</span>
        </div>
    </div>

    <script>
        // 检查网络连接状态
        function checkConnection() {
            const statusEl = document.getElementById('status');
            const button = document.querySelector('.retry-button');
            
            button.textContent = '检查中...';
            button.disabled = true;
            
            // 尝试重新加载页面
            fetch(window.location.href, { method: 'HEAD' })
                .then(() => {
                    // 网络已恢复，重新加载页面
                    window.location.reload();
                })
                .catch(() => {
                    // 仍然离线
                    statusEl.innerHTML = '<span class="offline">● 仍然离线</span>';
                    button.textContent = '重新连接';
                    button.disabled = false;
                });
        }
        
        // 监听网络状态变化
        window.addEventListener('online', () => {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '<span class="online">● 已连接</span>';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        window.addEventListener('offline', () => {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = '<span class="offline">● 离线</span>';
        });
        
        // 定期检查连接状态
        setInterval(() => {
            if (navigator.onLine) {
                checkConnection();
            }
        }, 5000);
        
        // 页面加载时检查状态
        window.addEventListener('load', () => {
            if (navigator.onLine) {
                checkConnection();
            }
        });
    </script>
</body>
</html>
